<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div id="calculator">
			<div id="display"></div>
			<button class="btn special" id="clear">C</button>
			<button class="btn special" id="inverse">+/-</button>
			<button class="btn special" id="backspace">Backspace</button>
			<button class="btn operator">/</button>
			<button class="btn operand">7</button>
			<button class="btn operand">8</button>
			<button class="btn operand">9</button>
			<button class="btn operator">*</button>
			<button class="btn operand">4</button>
			<button class="btn operand">5</button>
			<button class="btn operand">6</button>
			<button class="btn operator">-</button>
			<button class="btn operand">1</button>
			<button class="btn operand">2</button>
			<button class="btn operand">3</button>
			<button class="btn operator">+</button>
			<button class="btn operand" id="zero">0</button>
			<button class="btn operand" id="dot">.</button>
			<button class="btn operator">=</div>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
